</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 offset-md-3 col-md-6 offset-lg-4 col-lg-4 bg-light mt-3 rounded">
                <h1 class="text-center text-danger">Login page</h1>
                <div id="form-content">

        </div>
    </div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.20.12/babel.min.js" integrity="sha512-blX5ceZKjgkqetMkMOuLaQrU+urYyY65ByVBC5MqERt/f6WeG4jVhXuWxnJmGFtK7aOZlL/MqMtRUUnyrG2q0w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/babel" src="./js/form.js"></script>

    <script>
        function checkPassword(e){
            let value = e.target.value;
            if(value.length < 8 || !(/[0-9A-Za-z]/.test(value))){
                document.getElementById('password_err').innerHTML = "password must be 8 character long";
            }else{
                document.get('password_err').innerHTML = "";
            }
               
        }
        
        
    </script>
